<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jamie Gaffney</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(-45deg, #000000, #1a1a1a, #330000, #990000);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    img {
      max-width: 200px;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 20px red); /* Stronger red glow */
    }

    h1 {
      font-size: 2rem;
      margin: 0 0 15px;
      text-shadow: 0 0 5px #ff0000, 0 0 15px #ff0000, 0 0 30px #990000; /* Neon glow */
    }

    p {
      font-size: 1.2rem;
      margin: 6px 0;
      opacity: 0.95;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/F1.svg" alt="F1 Logo" />

  <h1>Jamie Gaffney</h1>
  <p>Future F1 Engineer</p>
  <p>Based in Dublin, Ireland</p>
  <p>Idols â€“ James Vowles, Lewis Hamilton, Alex Dunne</p>
  <p>Coming to a racetrack near you</p>
</body>
</html>
