<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jamie Gaffney</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(-45deg, #000000, #1a1a1a, #330000, #990000);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    img {
      max-width: 200px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px red);
    }

    h1 {
      font-size: 2rem;
      margin: 0;
      text-shadow: 0 0 10px #ff0000;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0;
      opacity: 0.9;
    }

    .coming-soon {
      margin-top: 30px;
      font-size: 1.1rem;
      color: #ffcccc;
      font-style: italic;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/F1.svg" alt="F1 Logo" />
  <h1>Jamie Gaffney, Future Formula 1 Engineer</h1>
  <p>Huge fan of Alex Dunne and Lewis Hamilton</p>
  <p class="coming-soon">Coming to a racetrack near you soon</p>
</body>
</html>
