<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jamie Gaffney</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      background: linear-gradient(-45deg, #0d0d0d, #1a1a1a, #330000, #990000);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    img {
      max-width: 250px;
      filter: drop-shadow(0 0 15px red);
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
    }

    h1, p {
      text-shadow: 2px 2px 5px #000;
      opacity: 0;
      animation: fadeIn 3s ease-out forwards;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 20px;
      font-weight: bold;
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
      max-width: 500px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/F1.svg/2560px-F1.svg.png" alt="Formula 1 Logo" />
  <h1>Jamie Gaffney, future Formula 1 engineer</h1>
  <p>From Dublin, Ireland<br>
     Favorite drivers: Lewis Hamilton and Alex Dunne</p>
</body>
</html>
